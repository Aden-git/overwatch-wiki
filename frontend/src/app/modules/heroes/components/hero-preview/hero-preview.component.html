<section class="hero-preview">
    <div class="flex layout-row layout-align-center center layout-padding" ng-if="!$ctrl.hero">
        <md-progress-circular class="md-accent" md-diameter="40" md-mode="indeterminate"></md-progress-circular>
    </div>

    <div ng-if="$ctrl.hero">
        <div class="md-display-2">{{$ctrl.hero.name}}</div>

        <div class="difficulty">
            <div class="md-headline block-title">Сложность</div>
            <div class="layout-row">
                <div class="star"></div>
                <div class="star" ng-class="{'empty': $ctrl.hero.difficulty < 2}"></div>
                <div class="star" ng-class="{'empty': $ctrl.hero.difficulty < 3}"></div>
            </div>
        </div>

        <div class="abilities">
            <div class="md-headline block-title">Способности</div>

            <div class="ability" ng-repeat="ability in $ctrl.hero.abilities">
                <div class="md-title">{{ability.name}}</div>
                <div class="description">{{ability.description}}</div>
            </div>
        </div>
    </div>
</section>
